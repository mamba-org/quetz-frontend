[build-system]
requires = ["jupyter_packaging~=0.10,<2"]
build-backend = "jupyter_packaging.build_api"

[tool.jupyter-packaging.options]
skip-if-exists = ["quetz_frontend/app/style.js"]
ensured-targets = ["quetz_frontend/app/style.js", "quetz_frontend/app/package.json"]

[tool.jupyter-packaging.builder]
factory = "jupyter_packaging.npm_builder"

[tool.jupyter-packaging.build-args]
build_cmd = "build:prod"
npm = ["yarn"]

[tool.check-manifest]
ignore = ["quetz_frontend/app/build/**", "yarn.lock", ".*", "package-lock.json"]
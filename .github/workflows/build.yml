name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: frontend

      - name: Base Setup
        uses: ./frontend/.github/actions/base-setup
        with:
          frontend_folder: frontend

      - name: Lint
        working-directory: frontend
        run: |
          yarn run eslint:check
          yarn run prettier:check

  example:
    name: Test Quetz frontend extension examples
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
        with:
          path: frontend

      - name: Base Setup
        uses: ./frontend/.github/actions/base-setup
        with:
          frontend_folder: frontend

      - name: Install
        working-directory: frontend/examples/light_theme
        run: |
          yarn
          # Build first so it link with local version of @quetz-frontend packages
          yarn build

          pip install -e .
          quetz-frontend develop .

          quetz-frontend list
          quetz-frontend list 2>&1 | grep -ie "@quetz-example/light-theme"
